<div class="move_you_4">
</div>

<div class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-2 ">
            <div class="invoice">
                <div class="invoice-company">
                    Create New Household
                </div>
                <div class="invoice-content">
                    <hr />
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="HouseHold Name" ng-model="houseBegin.name" />
                    </div>
                    <div class="m-t-20">
                    </div>
                    <div class="login-buttons">
                        <button type="button" class="btn btn-success btn-block btn-lg" ng-click="householdBegin.create()">Create House</button>
                    </div>
                    <div class="m-t-20">
                    </div>
                    <div ng-show="householdBegin.createErrors != null">
                        <h5 class="alert alert-warning text-center text-white">{{householdBegin.createErrors.data.Message}}</h5>
                    </div>
                </div>
            </div><!-- /create household -->

            <br />

            <div class="invoice">
                <div class="invoice-company">
                    Join Existing Household
                </div>
                <div class="invoice-content">
                    <hr />
                    <div class="m-t-20">
                    </div>
                    <div class="form-group m-b-20">
                        <input type="email" class="form-control input-lg" placeholder="Email Address" ng-model="houseBegin.model.inviteEmail" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="Invite Code" ng-model="houseBegin.model.inviteCode" />
                    </div>
                    <div class="login-buttons">
                        <button type="button" class="btn btn-success btn-block btn-lg" ng-click="householdBegin.join()">Join House</button>
                    </div>
                    <div ng-show="householdBegin.joinErrors != null">
                        <h5 class="alert alert-warning text-center text-white">{{householdBegin.joinErrors.data.Message}}</h5>
                    </div>
                </div>
            </div><!-- /join household -->

        </div>
    </div><!-- /row -->
</div>
