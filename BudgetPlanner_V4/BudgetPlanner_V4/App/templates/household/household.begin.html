<div class="content">
    <div class="row">
        <div class="col-md-6 col-md-offset-2 ">
            <div class="invoice">
                <div class="invoice-company">
                    Please make a selection
                </div>
                <div class="invoice-content">
                    <hr />
                    <span>Create a New Household</span>
                    <div class="m-t-20">
                    </div>
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="HouseHold Name" ng-model="houseBegin.name" />
                    </div>
                    <div class="m-t-20">
                    </div>
                    <div class="login-buttons">
                        <button type="button" class="btn btn-success btn-block btn-lg" ng-click="houseBegin.create()">Create House</button>
                    </div>
                    <div class="m-t-20">
                    </div>
                    <span>Or Join an Existing Household</span>
                    <div class="m-t-20">
                    </div>
                    <div class="form-group m-b-20">
                        <input type="email" class="form-control input-lg" placeholder="Email Address" ng-model="houseBegin.model.inviteEmail" />
                    </div>
                    <div class="form-group m-b-20">
                        <input type="text" class="form-control input-lg" placeholder="Invite Code" ng-model="houseBegin.model.inviteCode" />
                    </div>
                    <div class="login-buttons">
                        <button type="button" class="btn btn-primary btn-block btn-lg" ng-click="houseBegin.join()">Join House</button>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- /row -->
</div>
